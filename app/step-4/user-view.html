<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-localstorage/core-localstorage.html">

<polymer-element name="user-view" attributes="user">
    <template>
        <style>
            :host{
                display:block;
            }
            .avatar {
                width: 50px;
                border-radius: 50%;
                margin: 10px;
            }
        </style>
        <div horizontal layout center-center>
            <core-localstorage id="storage" name="user-storage" value="{{user}}"></core-localstorage>
            <img class="avatar" src="{{user.avatar}}" alt="user avatar"/> {{user.alias}}

        </div>
    </template>
    <script>
        Polymer({
            created: function (){
                this.user = {
                    uid: '',
                    avatar: '../images/question-mark.svg',
                    alias: 'Unregistered'
                }
            }
        });
    </script>
</polymer-element>
